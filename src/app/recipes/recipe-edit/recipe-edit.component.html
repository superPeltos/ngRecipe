<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]="!recipeForm.valid"  type="submit" (click)="onSubmit()" class="btn btn-success">Save</button>
                    <button type="submit" class="btn btn-danger">Cancer</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="name">name</label>
                    <input  formControlName="name"
                            type="text" id="name" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="imagePath">Image Url</label>
                    <input formControlName="imagePath" type="text" id="imagePath" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea formControlName="description" type="text" id="description" class="form-control" rows="6"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">


                    <div *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index"
                         [formGroupName]="i"
                         class="row">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="onAddIngredient()">add ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
